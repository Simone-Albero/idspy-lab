# @package _global_
defaults:
  - /model@pretraining.model: tabular_classifier
  - /loss@pretraining.loss: classification
  - /model@fine_tuning.model: tabular_autoencoder
  - /loss@fine_tuning.loss: reconstruction
  - override /loops: default
  - override /optimizer: adamw
  - override /scheduler: one_cycle
  - _self_

type: reverse_semi_supervised_classifier

experiment:
  name: base
  # exclude_background: true
  exclude_background: false
  n_samples: 500
  benign_tag: 'DDOS attack-HOIC'
  malicious_tag: null

pretraining:
  model:
    args:
      # num_classes: 10
      num_classes: 11

fine_tuning:
  frozen_depth: 0
